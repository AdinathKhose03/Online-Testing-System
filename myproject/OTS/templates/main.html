<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{%static 'theme.css'%}">

</head>
<body>
    <div id="container">
            <div class="site-name">
                <h1>Online Testing System</h1>

                    {% block top %}
                    {% endblock %}
                </div>
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        
    </div>
</body>
</html>
